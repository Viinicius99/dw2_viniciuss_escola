<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Dados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Conexão com o Backend</h1>
        
        <div id="status" class="status info">Carregando...</div>
        
        <h2>Turmas</h2>
        <div id="turmas-count">-</div>
        <table id="turmas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Capacidade</th>
                </tr>
            </thead>
            <tbody id="turmas-list"></tbody>
        </table>
        
        <h2>Alunos</h2>
        <div id="alunos-count">-</div>
        <table id="alunos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Turma ID</th>
                </tr>
            </thead>
            <tbody id="alunos-list"></tbody>
        </table>
    </div>

    <script>
        async function testarConexao() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Testando conexão...';
                status.className = 'status info';
                
                // Testar endpoint de turmas
                console.log('Testando GET /turmas...');
                const turmasRes = await fetch('/turmas');
                console.log('Status /turmas:', turmasRes.status);
                
                if (!turmasRes.ok) {
                    throw new Error(`Erro ao carregar turmas: ${turmasRes.status}`);
                }
                
                const turmas = await turmasRes.json();
                console.log('Turmas recebidas:', turmas);
                
                // Renderizar turmas
                const turmasCount = document.getElementById('turmas-count');
                const turmasList = document.getElementById('turmas-list');
                turmasCount.textContent = `Total: ${turmas.length} turmas`;
                turmasList.innerHTML = '';
                
                turmas.forEach(turma => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${turma.id}</td>
                        <td>${turma.nome}</td>
                        <td>${turma.capacidade}</td>
                    `;
                    turmasList.appendChild(row);
                });
                
                // Testar endpoint de alunos
                console.log('Testando GET /alunos...');
                const alunosRes = await fetch('/alunos');
                console.log('Status /alunos:', alunosRes.status);
                
                if (!alunosRes.ok) {
                    throw new Error(`Erro ao carregar alunos: ${alunosRes.status}`);
                }
                
                const alunos = await alunosRes.json();
                console.log('Alunos recebidos:', alunos);
                
                // Renderizar alunos
                const alunosCount = document.getElementById('alunos-count');
                const alunosList = document.getElementById('alunos-list');
                alunosCount.textContent = `Total: ${alunos.length} alunos`;
                alunosList.innerHTML = '';
                
                alunos.forEach(aluno => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${aluno.id}</td>
                        <td>${aluno.nome}</td>
                        <td>${aluno.data_nascimento}</td>
                        <td>${aluno.email || '-'}</td>
                        <td>${aluno.status}</td>
                        <td>${aluno.turma_id || '-'}</td>
                    `;
                    alunosList.appendChild(row);
                });
                
                status.textContent = `✅ Conexão OK! ${turmas.length} turmas e ${alunos.length} alunos carregados.`;
                status.className = 'status success';
                
            } catch (error) {
                console.error('Erro no teste:', error);
                status.textContent = `❌ Erro: ${error.message}`;
                status.className = 'status error';
            }
        }
        
        // Executar teste quando a página carregar
        document.addEventListener('DOMContentLoaded', testarConexao);
    </script>
</body>
</html>
